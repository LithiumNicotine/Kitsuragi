<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>Kitsuragi - The Board</title>
      <link rel="stylesheet" href="style.css" />
      <script src="board.js" defer></script>
    </head>

    <div id="board-wrapper" style="position: relative">
      <div id="board">
        <button id="Genesis_Button">+</button>
        <button id="save_button">Save</button>
        <button id="export_button">Export</button>
      </div>

      <svg
        id="svg-lines"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
        "
      ></svg>
    </div>
  </html>
</html>
